<html>
<head>
  <title>emojillate</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="elements/pixel-er.html">
  <link rel="import" href="elements/icons.html">

  <style>
    body {
      font-family: 'Lato', 'Helvetica', sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #01beb4;
      background: #fee8ef;
      background: linear-gradient(to right bottom, #fee8ef 50%, #b6cdfd 50%);
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      max-width: 600px;
      padding: 40px 0;
      margin: 0 auto;
      text-align: center;
    }

    .button {
      box-sizing: border-box;
      display: inline-block;
      padding: 0 10px;
      margin: 0 10px 0 0;
      cursor: pointer;
      font-family: inherit;
      font-size: 1em;
      line-height: 2;
      text-transform: uppercase;
      text-align: center;
      font-weight: 700;
      background: white;
      color: #01beb4;
      border: 3px solid #01beb4;
      border-radius: 6px;
      width: 200px;
      outline: none;
    }

    .button:hover, .button:focus {
      outline: none;
      background: #bdf0f1;
    }

    input {
      width: 0;
      height: 0;
      opacity: 0;
      cursor: pointer;
      display: none;
    }

    a, a:visited {
      color: #01beb4;
      text-decoration: none;
      border-bottom: 3px solid #fee8ef;
      box-shadow: inset 0 -2px 0 #fee8ef;
      color: inherit;
      -webkit-transition: background .15s cubic-bezier(.33,.66,.66,1);
      transition: background .15s cubic-bezier(.33,.66,.66,1);
    }

    a:hover {
      background: #fee8ef;
    }

    footer {
      border-top: 3px solid #01beb4;
      margin: 30px 0;
      padding: 10px 0;
      text-transform: uppercase;
      font-size: 14px;
    }

    .output {
      min-height: 300px;
    }

    .slider-label {
      line-height: 35px;
      vertical-align: middle;
    }
    paper-slider {
      display: inline-block !important;
      vertical-align: middle;
    }
  </style>
  <style is="custom-style">
    paper-slider {
      --paper-slider-knob-color: #01beb4;
      --paper-slider-active-color: #01beb4;
      --paper-slider-pin-color: #01beb4;
      width: 40%;
      margin-right: 30px;
    }
    paper-checkbox {
      --paper-checkbox-checked-color: #01beb4;
      --paper-checkbox-checked-ink-color: #01beb4;
      --paper-checkbox-unchecked-color: #01beb4;
      --paper-checkbox-unchecked-ink-color: #01beb4;
      --paper-checkbox-label-color: #01beb4;
      font-family: 'Lato', 'Helvetica', sans-serif;
      font-weight: 400;
    }
    paper-icon-button {
      border-radius: 50%;
    }
    paper-icon-button:hover {
      background: #bdf0f1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>~~emojillate~~</h1>

    <template is="dom-bind" id="t">
      <div class="file">
        <label for="loader" class="button">Upload an image</label>
        <paper-icon-button id="copyButton"
            icon="icons:copy" on-click="copyToClipboard"
            title="copy to clipboard" hidden></paper-icon-button>
        <span id="filename"></span>
        <input type="file" id="loader" on-change="munge">
      </div>
      <div>
        <span class="slider-label">resolution</span>
        <paper-slider value="{{_value}}" pin snaps step=5 min=5 max=80></paper-slider>
        <paper-checkbox checked="{{_noBackground}}">hide background</paper-checkbox>
      </div>
      <br><br>

      <pixel-er id="pixeler" resolution="{{_value}}" no-background="{{_noBackground}}">
        <div class="output"></div>
      </pixel-er>
    </template>

    <footer>
      <p>made with <span style="color:#23C8B9">❤︎</span> by <a href="https://twitter.com/notwaldorf">monica</a>.
        find this on <a href="https://github.com/notwaldorf/emojillate">github</a></p>
    </footer>
  </div>
</body>
<script>
  t._value = 60;
  t._noBackground = false;

  t.munge = function(e) {
    copyButton.hidden = false;
    pixeler.file = e.target.files[0];
    filename.innerHTML = e.target.files[0].name;
  }

  t.copyToClipboard = function() {
    // From https://github.com/google/material-design-lite/blob/master/docs/_assets/snippets.js
    var snipRange = document.createRange();
    snipRange.selectNodeContents(document.querySelector('.output'));
    var selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(snipRange);
    var result = false;
    try {
      result = document.execCommand('copy');
      console.log('done');
      copyButton.icon = 'icons:done';
    } catch (err) {
      // Copy command is not available
      console.error(err);
      copyButton.icon = 'icons:error';
    }

    // Return to the copy button after a second.
    setTimeout(function() {
      copyButton.icon = 'copy';
    }.bind(this), 1000);

    selection.removeAllRanges();
    return result;
  }
</script>
</html>
